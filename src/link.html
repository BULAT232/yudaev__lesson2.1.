<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Заглушки для ссылок</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <section class="link">
    <div class="link__inner">
      <div class="link__cat">
        
        <img src="img/cat.png" alt="">
      </div>
      
        <img class="link__bob"  src="img/bob.png" alt="">
     
      <div class="link__img">
        <img src="img/Обезьяна.png" alt="">
      </div>

      <h2 class="link__title">
        Дорогой посетитель,
      </h2>
      <p class="link__text">
        Это просто учебный проект, поэтому ссылки в нём - это просто заглушки.
      </p>
    </div>
  </section>
</body>

</html>
